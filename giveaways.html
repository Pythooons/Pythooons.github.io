<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('discount.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh; 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .slot-machine {
      background-color: rgba(240, 240, 240, 0.8);
      border: 2px solid black;
      padding: 20px;
      border-radius: 10px;
    }

    .slot-machine button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    .discount {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    
    .dropdown {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      z-index: 1001;
    }

    .dropdown-content {
      display: none;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 5px 10px;
      text-decoration: none;
      color: #000;
    }

    .dropdown-content a:hover {
      background-color: #eee;
    }

    
    .search-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      font-family: Arial, sans-serif; 
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.7); 
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  
  <div class="dropdown">
    <span>Menu</span>
    <div class="dropdown-content">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="events.html">Events</a>
      <a href="missionstatement.html">Mission Statement</a>
      <a href="socials.html">Socials</a>
    </div>
  </div>

  
  <input type="text" class="search-bar" placeholder="Search">

  <div class="container">
    <div class="slot-machine">
      <div class="discount" id="discount">Click to reveal your discount!</div>
      <button id="spinBtn">SPIN</button>
    </div>
  </div>

  <script>
    document.getElementById('spinBtn').addEventListener('click', spinSlotMachine);

    function spinSlotMachine() {
      var discounts = ['10% off', '20% off', '30% off', '40% off', '50% off', '60% off', '70% off', '80% off'];
      var randomIndex = Math.floor(Math.random() * discounts.length);
      var discount = discounts[randomIndex];
      document.getElementById('discount').textContent = discount;
    }
  </script>
  <footer>
    Customer service (<a href="socials.html">SOCIALS</a>)
    Copyright Â© 2024 Kawaii-Cup | 
  </footer>
</body>
</html>
